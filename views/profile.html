<section class="card">
  <h2>Your Profile</h2>
  <p><strong>Email:</strong> {{currentUser.email}}</p>
  <p><strong>Username:</strong> {{currentUser.username}}</p>
  <h3>Your Posts</h3>
  <ul>
    <li ng-repeat="ping in userPosts">
      <strong>{{ping.category}} ({{ping.location}})</strong>: {{ping.text}}
    </li>
  </ul>
  <p ng-if="userPosts.length === 0">You haven't posted anything yet.</p>
</section>
