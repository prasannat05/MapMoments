<section id="register" class="card auth-box">
  <h2>Register to share your campus moments</h2>
  <form ng-submit="register(user)">
    <input type="email" placeholder="Enter your email address" ng-model="user.email" required />
    <input type="password" placeholder="Enter your password" ng-model="user.password" required />
    <button type="submit">Register</button>
    <p class="redirect">Already have an account? <a href="#!/login">Login</a></p>
  </form>
</section>
