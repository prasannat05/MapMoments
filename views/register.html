<section id="register" class="card auth-box">
  <h2>Register to share your campus moments</h2>
  <form name="registerForm" ng-submit="register(user)" novalidate autocomplete="off">
    <div class="form-row">
      <span class="form-icon">📧</span>
      <input type="email" name="email" placeholder="Enter your email address" ng-model="user.email" required />
    </div>
    <p class="error" ng-show="registerForm.email.$touched && registerForm.email.$error.required">Email is required.</p>
    <p class="error" ng-show="registerForm.email.$touched && registerForm.email.$error.email">Invalid email format.</p>
    <div class="form-row">
      <span class="form-icon">🙍</span>
      <input type="text" name="username" placeholder="Enter your username" ng-model="user.username" required />
    </div>
    <p class="error" ng-show="registerForm.username.$touched && registerForm.username.$error.required">Username is required.</p>
    <div class="form-row">
      <span class="form-icon">🔒</span>
      <input type="password" name="password" placeholder="Enter your password" ng-model="user.password" required ng-minlength="6" />
    </div>
    <p class="error" ng-show="registerForm.password.$touched && registerForm.password.$error.required">Password is required.</p>
    <p class="error" ng-show="registerForm.password.$touched && registerForm.password.$error.minlength">Password must be at least 6 characters.</p>
    <div class="form-row">
      <span class="form-icon">🔒</span>
      <input type="password" name="confirmPassword" placeholder="Confirm your password" ng-model="user.confirmPassword" required />
    </div>
    <p class="error" ng-show="registerForm.confirmPassword.$touched && registerForm.confirmPassword.$error.required">Confirm your password.</p>
    <p class="error" ng-show="user.password !== user.confirmPassword && registerForm.confirmPassword.$touched">Passwords do not match.</p>

    <button type="submit" ng-disabled="registerForm.$invalid || user.password !== user.confirmPassword">Register</button>
    <p class="redirect">Already have an account? <a href="#!/login">Login</a></p>
  </form>
</section>
