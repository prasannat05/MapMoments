<section id="map" class="card map-area" ng-controller="MapController">

  <div class="map-container">
    <img src="images/campus-map.png" alt="Campus Map" class="campus-map" />
    <div class="hotspot" ng-repeat="zone in zones"
         ng-click="selectZone(zone.name)"
         style="top: {{ {'Library':59, 'IT Block':40, 'CSE Block':56, 'Main Block':60, 'Auditorium KS':60, 'Ground':85, 'Canteen':89 }[zone.name] }}%; left: {{ {'Library':65, 'IT Block':8, 'CSE Block':8, 'Main Block':37, 'Auditorium KS':52, 'Ground':70, 'Canteen':29 }[zone.name] }}%;"
         aria-label="{{zone.name}}">
      {{zone.code}}
    </div>
    <div class="info-box" ng-show="selectedZone" style="left:45%;top:6%" ng-bind="zoneInfo[selectedZone]"></div>
  </div>
</section>
