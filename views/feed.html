<section class="card feed-box">
  <h2>Live Moments at {{selectedZone}}</h2>
  <div id="feed-list">
    <p ng-if="pings.length === 0">No moments here yet. Be the first to post!</p>
    <div class="ping" ng-repeat="ping in pings track by $index" ng-animate="'animate'">
      <h3>{{ping.user}} - {{ping.location}}</h3>
      <p><strong>Category:</strong> {{ping.category}}</p>
      <p>{{ping.text}}</p>
      <div class="reactions">
        <button class="reaction-btn" ng-click="react(ping, 'like')">👍 {{ping.reactions.like}}</button>
        <button class="reaction-btn" ng-click="react(ping, 'love')">❤️ {{ping.reactions.love}}</button>
        <button class="reaction-btn" ng-click="react(ping, 'fun')">😂 {{ping.reactions.fun}}</button>
      </div>

      <img ng-if="ping.image" ng-src="{{ping.image}}" alt="Post image" style="max-width: 200px;" />
      <p><em>Time Left: {{ping.timeLeft}}</em></p>
    </div>
  </div>
</section>
