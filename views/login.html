<section id="login" class="card auth-box">
  <h2>Sign in to see what’s happening around campus</h2>
  <form>
    <input type="email" placeholder="Enter your email address" required />
    <input type="password" placeholder="Enter your password" required />
    <button type="submit">Sign In</button>
    <p class="redirect">Don’t have an account? <a href="#!/register">Register</a></p>
  </form>
</section>
