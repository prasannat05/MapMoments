<!DOCTYPE html>
<html lang="en" ng-app="mapMomentsApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Moments</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
</head>
<body>
  <header>
    <div class="logo" ng-click="goHome()" style="cursor:pointer" title="Go Home">
      Map Moments
    </div>
    <nav>
      <a href="#!/map" ng-if="currentUser">Map</a>
      <a href="#!/feed" ng-if="isGuest">Feed</a>
      <a href="#!/post" ng-if="isAuthenticated">Post</a>
      <a href="#!/settings" ng-if="isAuthenticated">Settings</a>
      <a href="" ng-click="logout()" ng-if="currentUser">Logout</a>
      <span ng-if="currentUser" 
            class="nav-avatar" 
            ng-click="isAuthenticated ? goProfile() : null" 
            style="cursor: pointer;" 
            title="{{ isAuthenticated ? 'Go to Profile' : '' }}">
        {{currentUser.username ? currentUser.username.charAt(0).toUpperCase() : currentUser.email.charAt(0).toUpperCase()}}
      </span>
    </nav>
  </header>
  <main ng-view></main>
</body>
</html>
